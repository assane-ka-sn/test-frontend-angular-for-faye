<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header" style="margin: auto 0; text-align: center">
      <h3>ISS AFRIQUE- EXEMPLE TCHAT</h3>
      <i class="fa fa-users  fa-5x" aria-hidden="true"></i>
    </div>
    <div class="card-body">
      <form (ngSubmit)="authentificate()">
        <div class="form-group" style="color: red ;" *ngIf="this.errorLogin">Pseudo or Password not correct.</div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" name="inputEmail" id="inputEmail" [(ngModel)]="this.login"  class="form-control" placeholder="Enter your pseudo" required="required" autofocus="autofocus">
            <label for="inputEmail">Pseudo</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" name="inputPassword" [(ngModel)]="this.pwd" id="inputPassword" class="form-control" placeholder="Enter your password" required="required">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <button class="btn btn-primary btn-block"  type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
